{% extends "base.html" %}
{% block content %}
<h2>우리 동네 모집글</h2>
{% if posts|length == 0 %}
  <p>아직 글이 없어.</p>
{% else %}
  <ul>
    {% for p in posts %}
      <li>[{{ p.status }}] {{ p.title }} - {{ p.item_name }} (총 {{ p.total_qty }}, 1몫 {{ p.unit_qty }})</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
